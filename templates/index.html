<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动化渗透测试平台</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">自动化渗透测试平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="nav-targets">目标管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-info-gathering">信息收集</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-vuln-scan">漏洞扫描</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-report">报告生成</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="dashboard">
            <div class="sidebar">
                <h5>扫描目标</h5>
                <div id="target-list">
                    <!-- 目标列表将通过JavaScript动态加载 -->
                </div>
                <button id="add-target-btn" class="btn btn-primary mt-3">添加目标</button>
            </div>
            <div class="main-content">
                <h4>扫描仪表板</h4>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress" id="scan-progress">0%</div>
                    </div>
                    <div class="scan-status" id="scan-status">准备扫描...</div>
                </div>
                <div id="scan-results">
                    <!-- 扫描结果将在这里显示 -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
