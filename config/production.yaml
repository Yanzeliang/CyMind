# CyMind Production Configuration

environment: production
debug: false
host: 0.0.0.0
port: 5000

database:
  url: "postgresql://cymind:password@localhost:5432/cymind_prod"
  pool_size: 20
  max_overflow: 30
  echo: false

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_path: /var/log/cymind/cymind.log
  max_file_size: 52428800  # 50MB
  backup_count: 10

security:
  secret_key: ""  # Must be set via environment variable
  jwt_expiration_hours: 8
  max_login_attempts: 3
  session_timeout_minutes: 15

scanner:
  max_concurrent_scans: 10
  default_timeout_seconds: 600
  retry_attempts: 3
  retry_delay_seconds: 10

ai:
  enabled: false
  api_key: ""  # Must be set via environment variable
  model: "gpt-4"
  max_tokens: 2000
  temperature: 0.5

plugins:
  plugin_directory: "/opt/cymind/plugins"
  auto_discovery: true
  sandbox_enabled: true
  max_execution_time: 600